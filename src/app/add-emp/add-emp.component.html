<div class="emp">
<h1>Add Employee</h1>
<form #empForm="ngForm" (ngSubmit)="empData(empForm)">

    <div>
        <label for="fullName" name="lbName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" ngModel >
    </div>
    <div>
        <label for="address" name="lbAddress">Address:</label>
        <input type="text" name="address" id="address" ngModel>
    </div>
    <div>
        <label for="cnt" name="lbCnt">Contact</label>
        <input type="text" name="cnt" id="cnt" ngModel>
    </div>
    <div>
        <label>city:</label>
        <select name="cty" id="cty" ngModel>
            <option value="chn">chennai</option>
            <option value="mar">mannargudi</option>
            <option value="tnj">thanjai</option>
            <option value="thy">trichy</option>
        </select>
    </div>
    <div>
        <button type="submit">submit</button>
    </div>
</form>
</div>
